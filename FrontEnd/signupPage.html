<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <a href="HomePage.html">Research Gate</a>
        <nav class="navigation">
            <a href="loginPage.html">Log in</a>
            <a href="signupPage.html">Sign up</a>
        </nav>
    </header>
    <div class="pagebg">
        <div class="signuppage">
            <div class="signupcontain">
                <div class="signup">
                    <h1>NEW ACCOUNT</h1>
                    <p>- please enter your data -</p>
                </div>
                <div class="signupform">
                    <form>
                        <input type="text" placeholder="First Name" id="fname" name="fname" required>

                        <input type="text" placeholder="Last Name" id="lname" name="lname" required><br>
                    
                        <input type="password" placeholder="New Password" id="pw" name="pw" required>
                        <input type="password" placeholder="Re-New Password" id="repw" name="repw" required><br>

                        <input type="text" placeholder="University" id="uni" name="uni" required>

                        <input type="text" placeholder="Department" id="dep" name="dep" required><br>

                        <input type="email" placeholder="Email" id="email" name="email" required>

                        <input type="number" placeholder="Phone Number" id="phone" name="phone" maxlength="11" minlength="11" required><br>
                        
                        <button class="signup-btn">Sign Up</button><br>
                        <a href="loginPage.html">already have an account?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
