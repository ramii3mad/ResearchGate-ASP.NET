<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"> 
    <title>Paper - Details</title>
</head>
<body>
    <header>
        <a href="HomePage.html" class="logo">Research Gate</a>
        <div class="searcBox">
            <img src="imgs/search icon.png">
            <input type="text" placeholder="  Search">
        </div>
        <nav class="navigation">
            <a href="#">Profile</a>
            <a href="#">Log out</a>
        </nav>
    </header>
    <div class="main">
        <div class="container">
            <div class="profile-info">
                <h2>King Story</h2>
                <p>Publisher: Ramy Emad</p>
                <p>Published Date: 2 May 2022</p>
            </div>
            <div class="like-div">
                <h3 style="margin-bottom: 10px;">Did You Like it ?</h3>
                <input type="radio" name="like" value="Like"> Yes, I Like it <br>
                <input type="radio" name="like" value="Like"> No, I didn't like it
            </div>
            <div class="comment-div">
                <p>What is your opinion about it ?</p>
                <input type="text" name="comment" placeholder="Write a comment"> 
            </div>
            <div>
                <button type="button" class="paper-btn" href="#">Download Paper</button>
                <button type="button" class="paper-btn" href="#">Back</button>
            </div>

        </div>
    </div>
</body>
</html>
